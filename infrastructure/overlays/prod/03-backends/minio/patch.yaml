---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: flux-system
spec:
  interval: 1h
  values:
    controllers:
      minio:
        containers:
          main:
            env:
              MINIO_SERVER_URL: https://minio.home.voldemota.xyz
              MINIO_BROWSER_REDIRECT_URL: https://minio-ui.home.voldemota.xyz
    persistence:
      data:
        existingClaim: minio-pvc
        globalMounts:
          - path: /data
    ingress:
      main:
        enabled: false
    route:
      main:
        enabled: false
