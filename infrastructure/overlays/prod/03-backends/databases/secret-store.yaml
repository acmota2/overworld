---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: databases-secret-store
spec:
  provider:
    kubernetes:
      server:
        caProvider:
          type: "ConfigMap"
          name: "kube-root-ca.crt"
          namespace: db
          key: "ca.crt"
      auth:
        serviceAccount:
          name: external-secrets-db
          namespace: db
      remoteNamespace: db
