---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: secrets-secret-store
spec:
  provider:
    kubernetes:
      server:
        caProvider:
          type: "ConfigMap"
          name: "kube-root-ca.crt"
          namespace: &ns secrets
          key: "ca.crt"
      auth:
        serviceAccount:
          name: external-secrets-secrets
          namespace: *ns
      remoteNamespace: *ns
