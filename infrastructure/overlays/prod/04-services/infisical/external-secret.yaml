---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: infisical-secrets-generator
  namespace: secrets
spec:
  refreshInterval: 1m0s
  secretStoreRef:
    name: secrets-secret-store
    kind: ClusterSecretStore

  target:
    name: infisical-secrets
    template:
      engineVersion: v2
      data:
        # REDIS_URL: "redis://{{ .redis_password }}@dragonfly.db.svc.cluster.local:6379/0"
        DB_CONNECTION_URI: "postgres://{{ .db_user }}:{{ .db_password }}@db-cloudnative-pg-rw.db.svc.cluster.local:5432/infisical?sslmode=require"

  data:
    - secretKey: db_user
      remoteRef:
        key: psql-infisical-creds
        property: username
    - secretKey: db_password
      remoteRef:
        key: psql-infisical-creds
        property: password
