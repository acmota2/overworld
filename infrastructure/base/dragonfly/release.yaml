---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: dragonfly
  namespace: flux-system
spec:
  interval: 30m
  chartRef:
    kind: OCIRepository
    name: dragonfly-oci
    namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  targetNamespace: dragonfly
  values:
    storage:
      enabled: false # if data should persist in the future
      # schedule: "* * * * *" # Example cron schedule
      # storage:
      #   s3:
      #     endpoint: "http://minio.minio.svc:9000" # Your MinIO service
      #     bucket: "dragonfly-backups"
      #     region: "us-east-1" # Or your region
      #     # You'll need a secret with AWS_ACCESS_KEY_ID and AWS_SECRET_ACCESS_KEY
      #     credentialsSecret: "minio-creds"

    # Add any other prod-specific overrides here
    # replicas: 1
    # resources:
    #   requests:
    #     cpu: 100m
    #     memory: 256Mi
