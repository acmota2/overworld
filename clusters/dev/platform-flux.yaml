---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: platform-base
  namespace: flux-system
spec:
  interval: 10m
  path: ./clusters/dev/platform
  prune: true
  dependsOn:
    - name: longhorn-release
      namespace: longhorn-system
    - name: longhorn-repository
      namespace: longhorn-system
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2
      kind: HelmRelease
      name: longhorn-release
      namespace: longhorn-system
