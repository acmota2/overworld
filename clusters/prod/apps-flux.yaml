---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps-prod
  namespace: flux-system
spec:
  interval: 10m
  path: ../../apps/base
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  dependsOn:
    - name: apps-reqs-prod
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: base-config
  # healthChecks:
  # - apiVersion: v1
  #   kind: PersistentVolumeClaim
  #   name: nfs-backups-pvc
  #   namespace: platform
  decryption:
    provider: sops
    secretRef:
      name: sops-age
